<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/46f92e26f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card mx-auto" style="width: 50rem">
        <div class="card-body">
          <h1><strong>Guildford, UK</strong></h1>
          <h2><i class="fas fa-sun"></i></h2>
          <h3><strong id=temp>22</strong><strong class=degrees><a href="" id=celsius>°C</a>/<a href="" id=fahrenheit>°F</a></strong></h3>
          <p class="today">Tuesday, 30 Mar</p>
          <p class="time">17:28</p>
          <div class="grid">
            <div class="row cols-3" style="width: 20rem">
              <div class="col">Wed</div>
              <div class="col">19°</div>
              <div class="col"><i class="fas fa-cloud-sun"></i></div>
            </div>
            <div class="row cols-3" style="width: 20rem">
              <div class="col">Thurs</div>
              <div class="col">13°</div>
              <div class="col"><i class="fas fa-cloud"></i></div>
            </div>
            <div class="row cols-3" style="width: 20rem">
              <div class="col">Fri</div>
              <div class="col">13°</div>
              <div class="col"><i class="fas fa-sun"></i></div>
            </div>
            <div class="row cols-3" style="width: 20rem">
              <div class="col">Sat</div>
              <div class="col">13°</div>
              <div class="col"><i class="fas fa-sun"></i></div>
            </div>
            <div class="row cols-3" style="width: 20rem">
              <div class="col">Sun</div>
              <div class="col">13°</div>
              <div class="col"><i class="fas fa-cloud"></i></div>
            </div>
          </div>
          <form id=city-search>
            <div class="row">
            <div class="mb-3 col">
              <input
                type="search"
                placeholder="Search for another city"
                class="form-control"
                id="search-input"
              />
            </div>
            <div class="col">
            <button type="submit" class="btn btn-primary">Go</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
